        <div class="post">

          <header class="post-header">

            <p class="post-description">{{ page.description }}</p>
          </header>

          <div style="margin-left: auto;margin-right: auto;">
            <object data="..\assets\pdf\JulieKalliniCV.pdf" type="application/pdf" width="100%" height="1175px">
                <embed src="..\assets\pdf\JulieKalliniCV.pdf">
                    <p>This browser does not support PDFs. Please download the PDF to view it: <a href="assets\pdf\JulieKalliniCV.pdf">Download PDF</a>.</p>
                </embed>
            </object>
        </div>
